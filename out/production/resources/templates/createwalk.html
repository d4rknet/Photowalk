<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Create a Walk</title>
	<link rel="stylesheet" type = "text/css" href="/style.css"/>
</head>
<body>
<a href="/home" class="btn btn-primary"><img id="logo" src="Logo_Vers1.jpg"></a>
<div align="center">
<h1>Create a Photowalk with amble</h1>
<form action="#" th:action="@{/createwalk}" th:object="${photowalkDto}" method="post">
	<label>
		Name:&nbsp &nbsp &nbsp &nbsp &nbsp
		<input th:field="*{name}" type="text"/>
	</label><br /><br/>
	<!--<label>
		Date:&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
		<input th:field="*{datum}" type="text"/>
	</label><br /> <br/>-->
	<label>
		Start Point: &nbsp
		<input th:field="*{startpoint}" type="text"/>
		</label><br /><br/>
	<label>
		End Point: &nbsp &nbsp
		<input th:field="*{endpoint}" type="text"/>
	</label><br /><br/>
	<label>
		Description:
		<input th:field="*{description}" type="text"/>
	</label><br />
	<br/>
	<button type="submit" >Create</button>
</form>
</div>
</body>
</html>
