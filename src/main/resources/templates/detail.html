<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title th:text="${walk.name}">amble walk - </title>
	<link rel="stylesheet" type = "text/css" href="/style.css"/>

</head>
<body>
<a href="/home" class="btn btn-primary"><img id="logo" src="Logo_Vers1.jpg"></a>
<div align="center"><h1>Amble with us!</h1></div>
<div align="center">
	<label>
		Name: &emsp;
	<span th:text="${walk.name}">Walk name</span>
	</label>
	<br>

	<label>
		Startpoint: &emsp;
	<span th:text="${walk.startpoint}">Walk startpoint</span>
	</label>

	<br>
	<label>
		Endpoint: &emsp;
	<span th:text="${walk.endpoint}">Walk endpoint</span>
	</label>

	<br>
	<label>
		Description: &emsp;
	<span th:text="${walk.description}">Walk description</span>
	</label>
	<br/>
	<br/>
	<br/>
	<label>
		Participants:
	<li >

		<ul th:each="user : ${walk.applicants}" th:text="${user.username}"></ul>
	</li>
	</label>

	<br>
	<a th:href="${walk.photowalkId + '/join'}" id="join">Join</a>

	<br/>
	<a href="/home" class="btn btn-primary" id="home">- Home -</a>
	<br/>
</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
